<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <style>
       @font-face {
        font-family: 'soehne2';
        src: url('./fonts/soehne-breit-kraftig.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }
    .font-soehne2{
        font-family: 'soehne2',sans-serif ;
    }
    </style>
</head>
<body class="">
    <nav class="relative max-sm:bg-black/90 text-white">
        <div class="pt-10 px-20 max-md:px-10 max-md:pt-6 max-sm:pt-4 max-sm:px-5">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0 bg-transparent">
                    <img src="/images/gims-Logo.webp" alt="logo" class="w-36 h-12" loading="eager"/>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <span class="flex items-center gap-2 text-sm font-soehne2">
                        <i class="fas fa-phone-alt"></i>
                        1800-274-6969
                    </span>
                    <span class="flex items-center gap-2 text-sm font-soehne2">
                        <i class="fas fa-envelope"></i>
                        admission@gniot.net.in
                    </span>
                </div>
                <div class="md:hidden">
                    <button id="menu-toggle" class="inline-flex items-center justify-center p-2 rounded-md text-white 
                            hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 
                            focus:ring-inset focus:ring-white">
                        <span class="sr-only">Open main menu</span>
                        <i id="menu-icon" class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden absolute top-16 left-0 w-full bg-black p-4 z-50">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <span class="flex items-center gap-2 text-sm">
                    <i class="fas fa-phone-alt"></i>
                    1800-274-6969
                </span>
                <span class="flex items-center gap-2 text-sm">
                    <i class="fas fa-envelope"></i>
                    admission@gniot.net.in
                </span>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menu-toggle");
            const menu = document.getElementById("mobile-menu");
            const icon = document.getElementById("menu-icon");
    
            menuToggle.addEventListener("click", function () {
                menu.classList.toggle("hidden");
                icon.classList.toggle("fa-bars");
                icon.classList.toggle("fa-times");
            });
        });
    </script>
</body>
</html>
